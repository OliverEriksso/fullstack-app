<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/login.js" defer></script>
    <script src="./js/menu.js" defer></script>
    <script src="./js/posts.js" defer></script>
    <script src="./js/admin.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="register-div" class="hidden">
        <h2>Register</h2>
        <form id="register-form">
            <input type="text" id="register-username" placeholder="Username" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </div>
    
    <div id="login-div" class="hidden">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <button id="google-login-btn">Sign in with Google</button>
    </div>

    <nav>
        <ul id="nav-ul">
            <li><a id="home">Home</a></li>
            <li><a id="profile">Profile</a></li>
            <li><a id="login-li">Login</a></li>
            <li><a id="register-li">Register</a></li>
        </ul>

        <div id="user-info" class="hidden">
            <p id="logged-in-user"></p>
            <button id="logout-btn">Logout</button>
        </div>        
    </nav>

    <main>
        <div id="create-post-div" class="hidden">
            <h2>Create a Post</h2>
            <form id="create-post-form">
                <input type="text" id="post-title" placeholder="Title" required>
                <textarea id="post-content" placeholder="Content" required></textarea>
                <button type="submit">Publish</button>
            </form>
        </div>

        <div id="settings">
            <button id="new-post-btn">New Post</button>
        </div>
        <div id="all-posts-div">
            <div id="created-posts-div"></div>
        </div>
    </main>


    <div id="comments-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeComments()">&times;</span>
            <h3>Comments & Likes</h3>
            <p id="like-count">Likes: 0</p>
            <p id="liked-by-list">No likes yet.</p>
            <button id="like-button" onclick="toggleLike()">Like</button>
            <ul id="comments-list"></ul>
            <input type="text" id="comment-input" placeholder="Add a comment...">
            <button onclick="submitComment()">Post</button>
        </div>
    </div>


    <div id="admin-panel" class="hidden">
        <h2>Admin Dashboard</h2>
        <h4>User-list</h6>
        <ul id="user-list"></ul>
    </div>
</body>
</html>
